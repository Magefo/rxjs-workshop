<div class="card mb-5">
  <div class="card-header">
    <div class="float-right" *ngIf="showSolutionLink">
      <button (click)="showSolution = !showSolution" class="btn btn-link text-dark">
        <i class="fa fa-question"></i>
      </button>
    </div>
    <div class="my-2">
    {{ title }}
    </div>
  </div>
  <div class="card-body">
    <div *ngFor="let item of description">
      <p class="my-3" [innerHTML]="item"></p>
    </div>
  </div>
  <div *ngIf="showSolution">
    <div class="card-header">Solution</div>
    <div class="card-body">
      <app-code>{{ solution }}</app-code>
    </div>
  </div>

  <ng-container *ngIf="steps">
    <div class="card-header">Steps</div>
    <div class="card-body">
      <app-code-steps [steps]="steps"></app-code-steps>
    </div>
  </ng-container>

  <ng-template #solutionToggle>
    <div class="card-header">
      <button (click)="showSolution = true">Show Solution</button>
    </div>
  </ng-template>

  <ng-container *ngIf="showContent">
    <div class="card-header">Content</div>
    <div class="card-body">
      <ng-content></ng-content>
    </div>
  </ng-container>

  <ng-container *ngIf="showResult">
    <div class="card-header">Result</div>
    <div class="card-body">
      <pre *ngIf="result" class="mb-0">{{ result | json }}</pre>
    </div>
  </ng-container>

</div>
